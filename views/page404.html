<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
  </head>
  <style>
    body {
      background-color: #95c2de;
    }

    .mainbox {
      background-color: #95c2de;
      margin: auto;
      height: 600px;
      width: 600px;
      position: relative;
    }

    .err {
      color: #ffffff;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 11rem;
      position: absolute;
      left: 20%;
      top: 15%;
    }

    .far {
      position: absolute;
      font-size: 8.5rem;
      left: 42%;
      top: 22%;
      color: #ffffff;
    }

    .err2 {
      color: #ffffff;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 11rem;
      position: absolute;
      left: 68%;
      top: 15%;
    }

    .msg {
      text-align: center;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 1.6rem;
      position: absolute;
      left: 16%;
      top: 52%;
      width: 75%;
    }

    p {
      text-align: center;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      position: absolute;
      left: 16%;
      width: 75%;
    }

    a {
      text-decoration: none;
      color: white;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <div class="mainbox">
      <p>Image Processing API</p>
      <div class="err">4</div>
      <i class="far fa-question-circle fa-spin"></i>
      <div class="err2">4</div>
      <div class="msg">
        To use this API and resize an image<br />send a request to<br /><br />
        <i>http://localhost:3000/api/image?</i><br /><br />
        and use the following URL prameters:<br /><br />
        <i>filename=&lt;filename&gt;</i><br />
        <i>width=&lt;width&gt;</i><br />
        <i>height=&lt;height&gt;</i><br />
      </div>
    </div>
  </body>
</html>
